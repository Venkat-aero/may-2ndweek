<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Square</title>
    <style>
        * {margin: 0%;
        padding: 0%;}
        .container {
        height: 100vh;
    display: flex;
align-items: center;
justify-content: center;}
        .square {width: 400px;
        height: 400px;
    
background-color: darkcyan;}

    .circle {width: 400px;
        height: 400px;
        display: flex;
align-items: center;
justify-content: center;
border-radius: 50%;
background-color:#000;

 }

    </style>
</head>
<body>
    <div class="container">
        <div class="square">
            <div class="circle">
                <div class="image"><img src="https://www.freecodecamp.org/news/content/images/2020/01/moon.png" alt="moon img" width="300px" height="300px"></div>
            </div>
        </div>
    </div>
</body>
</html>
